        }

        :root {
            --background-color: #F5F5F5;
            --text-color: #000000;
            --accent-color: #FFD700;
            --card-background: #FFFFFF;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --hover-color: #F0F0F0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Proxima Nova', 'Montserrat', Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 600px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 1rem;
        }

        .memoji-container {
            width: 150px;
            height: 150px;
            margin: 0 auto -1rem;
            position: relative;
        }

        .memoji {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .title {
            font-family: 'Proxima Nova', 'Montserrat', Arial Black, sans-serif;
            font-weight: 900;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            position: relative;
            display: inline-block;
        }

        .title::after {
            content: '';
            position: absolute;
            bottom: 0px;
            left: 50%;
            transform: translateX(-50%);
            width: 20%;
            height: 4px;
            background-color: var(--accent-color);
            border-radius: 2px;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            gap: 1rem;
        }

        .link-card {
            background-color: var(--card-background);
            border-radius: 12px;
            padding: 1.2rem;
            text-decoration: none;
            color: var(--text-color);
            display: flex;
            align-items: center;
            box-shadow: 0 4px 10px var(--shadow-color);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border-left: 8px solid var(--accent-color);
        }

        .link-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px var(--shadow-color);
            filter: brightness(1.05);
        }

        .link-icon {
            font-size: 1.5rem;
            margin-right: 1rem;
            min-width: 30px;
            text-align: center;
        }

        .link-text {
            font-weight: 500;
            font-size: 1.1rem;
        }

        .footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        /* Anima√ß√µes */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            animation: fadeIn 0.8s ease-out forwards;
        }

        .link-card:nth-child(1) {
            animation: fadeIn 0.5s ease-out 0.2s forwards;
            opacity: 0;
        }

        .link-card:nth-child(2) {
            animation: fadeIn 0.5s ease-out 0.4s forwards;
            opacity: 0;
        }

        .link-card:nth-child(3) {
            animation: fadeIn 0.5s ease-out 0.6s forwards;
            opacity: 0;
        }

        .link-card:nth-child(4) {
            animation: fadeIn 0.5s ease-out 0.8s forwards;
            opacity: 0;
        }

        /* Responsividade */
        @media (max-width: 480px) {
            .title {
                font-size: 1.7rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .memoji-container {
                width: 120px;
                height: 120px;
            }

            .link-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
